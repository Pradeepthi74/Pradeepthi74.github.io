<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Alexandria' rel='stylesheet'>
        <style>
            body{
                font-family: 'Alexandria';
            }
            header{
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
                height: 50px;
                margin: 30px 0px 70px 0px;
            }
            .menu{
                display: flex;
                margin: 10px;
                flex-wrap: wrap;
                align-content: center;
                height: 50px;
            }
            .menu>div{
                width: 80px;
                margin: 10px;
                font-size: 20px;
                text-align: center;
                color: rgba(0, 0, 0, 0.3);
            }
            .menu>div:hover{
                width: 80px;
                margin: 10px;
                font-size: 20px;
                text-align: center;
                color: black;
                text-decoration-line: underline;
                text-decoration-color: #8071D0;
                text-underline-offset: 5px;
                text-decoration-thickness: 3px;
            }
            main{
                display: flex;
                margin-left: 100px;
            }
            h1{
                margin: 0px;
                font-size: 90px;
                font-weight: 300px;
                font-family: tablet-gothic-condensed,sans-serif;
            }
            p{
                white-space: wrap;
                margin: 40px 0px;
            }
            #logo{
                margin-left: 40px;
            }
            #youraccount{
                margin-right: 30px;
                border-radius: 20px;
                background-color: #FFD8DB;
                padding: 20px 30px;
                color: rgb(98, 81, 195);
                
            }
            .content{
                width: 40%;
            }
            .image{
                width: 59%;
            }
            #newaccount{
                border-radius: 20px;
                background-color: #5243C0;
                padding: 20px 30px;
                color: white;
            }
            #dot{
                color: #5243C0;
            }
            .designmenu{
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                margin: 30px 0px;
            }
            .element{
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                height: 50px;
                margin: 40px 0px 70px 0px;
                background-color: rgb(249, 249, 249);
                border-radius: 15px;
                margin: 5px;
            }
            .element>div{
                margin: 10px;
            }
            .element:hover{
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                height: 50px;
                margin: 50px 0px 70px 0px;
                background-color: white;
                border-radius: 15px;
                margin: 5px;
            }
            .dot{
                border-radius: 10px;
                padding: 10px 0px 5px 10px;
            }
            .tick{
                content:url("./src/tick-gray.png");
            }
            .tick:hover{
                content:url("./src/tick-blue.png");
            }
            .bar{
                display: flex;
                align-content: center;
                height: 50px;
            }
            .bar>img{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="./src/stunning-logo.png" alt="logo" width="120px" height="50px">
            </div>
            <div class="menu">
                <div>Home</div>
                <div>About</div>
                <div>Blog</div>
                <div>Jobs</div>
            </div>
            <div id="youraccount">Your Account</div>
        </header>
        <main>
            <div class="content">
                <h1>Stunning Workplace<span id="dot">.</span></h1>
                <p class="description">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done. </p>
                <div class="bar">
                    <span id="newaccount">New Account</span>
                    <img src="./src/arrow-up.png" alt="arrow-up">
                    <img src="./src/arrow-down.png" alt="arrow-down">
                </div>
                <div class="designmenu">
                    <div class="element">
                        <div style="width: 32px;" >
                            <img class="tick">
                        </div>
                        <div style="width: 150px;">
                            Dmm design
                        </div>
                        <div style="width: 36px;">
                            <img src="./src/user-pink.png" alt="pink-user">
                        </div>
                        <div style="width: 60px;">
                            20 Dec
                        </div>
                        <div style="width: 30px">
                            <div class="dot" style="background-color: rgb(255, 216, 219);"></div>
                        </div>
                    </div>
                    <div class="element">
                        <div style="width: 32px;" >
                            <img class="tick">
                        </div>
                        <div style="width: 150px;">
                            Blurr animation
                        </div>
                        <div style="width: 36px;">
                            <img src="./src/user-orange.png" alt="orange-user">
                        </div>
                        <div style="width: 60px;">
                            22 Dec
                        </div>
                        <div style="width: 30px">
                            <div class="dot" style="background-color: rgb(253, 101, 52);"></div>
                        </div>
                    </div>
                    <div class="element">
                        <div style="width: 32px;" >
                            <img class="tick">
                        </div>
                        <div style="width: 150px;">
                            Illustration
                        </div>
                        <div style="width: 36px;">
                            <img src="./src/user-blue.png" alt="blue-user">
                        </div>
                        <div style="width: 60px;">
                            26 Dec
                        </div>
                        <div style="width: 30px">
                            <div class="dot" style="background-color: rgb(159, 210, 151);"></div>
                        </div>
                    </div>
                    <div class="element">
                        <div style="width: 32px;" >
                            <img class="tick">
                        </div>
                        <div style="width: 150px;">
                            Refunds
                        </div>
                        <div style="width: 36px;">
                            <img src="./src/user-red.png" alt="red-user">
                        </div>
                        <div style="width: 60px;">
                            28 Dec
                        </div>
                        <div style="width: 30px">
                            <div class="dot" style="background-color: rgb(255, 225, 155);"></div>
                        </div>
                    </div>
                </div>           
            </div>
            <div class="image"> <img src="./src/landing-section-image.png" alt="landing-section" width="800px" height="650px"></div>
        </main>
    </body>
</html>
